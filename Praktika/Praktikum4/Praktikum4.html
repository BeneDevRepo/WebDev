<!DOCTYPE html>
<html>
	<head>
		<title>Praktikum 4</title>

		<link rel="stylesheet" href="Forms.css">
		<link rel="stylesheet" href="Base.css">
	</head>

	<body>
		<form>
			<h1><b>U</b>ser</h1>
			<div class="formfield">
			<label for="user_name">User Name</label>
			<input type="text" name="user_name" accesskey="u"><br>
			</div>

			<div class="formfield">
			<label for="user_pw">Password</label>
			<input type="password" name="user_pw"><br>
			</div>

			<input type="submit" value="Submit" class="submit"><br>
		</form>


		<form>
			<h1><b>P</b>roduct</h1>
			<div class="formfield">
			<label for="product_id">id</label>
			<input type="number" name="product_id" accesskey="p"><br>
			</div>

			<div class="formfield">
			<label for="pruduct_name">name</label>
			<input type="text" name="pruduct_name"><br>
			</div>

			<div class="formfield">
			<label for="product_price">price (cent, w/o tax)</label>
			<input type="number" name="product_price"><br>
			</div>

			<div class="formfield">
			<label for="product_width">width (mm)</label>
			<input type="number" name="product_width"><br>
			</div>

			<div class="formfield">
			<label for="product_height">height (mm)</label>
			<input type="number" name="product_height"><br>
			</div>

			<div class="formfield">
			<label for="product_description">description</label>
			<textarea name="product_description"></textarea><br>
			</div>

			<input type="submit" value="Submit" class="submit"><br>
		</form>

		<form>
			<h1><b>C</b>ategory</h1>
			<label for="category_id">id</label>
			<input type="number" name="category_id" accesskey="c"><br>

			<label for="category_description">description</label>
			<input type="text" name="category_description"><br>

			<input type="submit" value="Submit" class="submit"><br>
		</form>
	</body>
</html>
