<!DOCTYPE html>

<head>
	
	<style>
	table {
		margin: 50px;
		display: inline-block;
	}
	table, td, th {
		border: 1px solid black;
		border-spacing: 0px;
	}
	th, td {
		padding: 2px;
	}
	.collision1 {
		border: 1px solid red;
	}
	.collision2 {
		border: 1px solid green;
	}
	</style>
</head>

<body>
	<table>
		<tr> <th>Spalte 1</th> <th>Spalte 2</th> <th>Spalte 3</th> </tr>
		<tr> <td>a</td> <td>aa</td> <td>aaa</td> </tr>
		<tr> <td>b</td> <td>bb</td> </tr>
		<tr> <td>c</td> <td>cc</td> <td>ccc</td> <td>cccc</td> </tr>
	</table>

	<div class="Beobachtung">
		Zu kurze zeilen in einer Tabelle scheinen einfach leer gelassen zu werden, Und zu lange Zeilen verbreitern die Tabelle ueber ihre Spaltenanzahl hinweg
	</div>
</body>

</html>
